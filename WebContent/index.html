<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Videoclub Jose Rosendo</title>

<!-- JQuery -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
	integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
	crossorigin="anonymous"></script>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Login - Jose Rosendo</a>
	</nav>

	<main class="p-4 d-flex justify-content-center">
		<div class="card" style="width: 40vw;">
			<div class="card-body">
				<form method="GET" id="form-login" class="pb-4">
					<div class="form-group">
						<label for="input-username">Nombre de usuario</label> <input
							type="text" class="form-control" id="input-username"
							placeholder="Nombre de usuario" required>
					</div>
					<div class="form-group">
						<label for="input-contrasena">Contraseña</label> <input
							type="password" class="form-control" id="input-contrasena"
							placeholder="Contraseña" required>
					</div>
					<button type="submit" class="btn btn-primary" id="login-btn">Iniciar
						sesión</button>
				</form>

				<div id="login-error" class="alert alert-danger d-none" role="alert">
					Usuario o contraseña incorrectos</div>

				<a href="register.html">¿Aún no tienes una cuenta? Registrarme</a>
			</div>
		</div>
	</main>

	<script src="./js/auth.js"></script>
</body>

</html>
