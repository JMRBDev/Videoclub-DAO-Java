<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Videoclub Jose Rosendo</title>

<!-- JQuery -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
	integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
	crossorigin="anonymous"></script>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="index.html">Crear cuenta - Jose
			Rosendo</a>
	</nav>

	<main class="p-4 d-flex justify-content-center">
		<div class="card" style="width: 40vw;">
			<div class="card-body">
				<form method="GET" id="form-register" class="pb-4">
					<div class="form-group">
						<label for="input-username">Nombre de usuario</label> <input
							type="text" class="form-control" id="input-username"
							placeholder="Nombre de usuario" required>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="input-contrasena">Contraseña</label> <input
								type="password" class="form-control" id="input-contrasena"
								placeholder="Contraseña" required>
						</div>
						<div class="form-group col-md-6">
							<label for="input-contrasena-repeat">Repetir contraseña</label> <input
								type="password" class="form-control"
								id="input-contrasena-repeat" placeholder="Repetir contraseña"
								required>
						</div>
					</div>
					<div class="form-group">
						<label for="input-nombre">Nombre</label> <input type="text"
							class="form-control" id="input-nombre" placeholder="Nombre"
							required>
					</div>
					<div class="form-group">
						<label for="input-apellidos">Apellidos</label> <input type="text"
							class="form-control" id="input-apellidos" placeholder="Apellidos"
							required>
					</div>
					<div class="form-group">
						<label for="input-email">Email</label> <input type="email"
							class="form-control" id="input-email" placeholder="Email"
							required>
					</div>
					<div class="form-group">
						<label for="input-saldo">Saldo</label> <input type="number"
							class="form-control" id="input-saldo" placeholder="0" required>
					</div>
					<div class="form-group">
						<div class="form-check">
							<input class="form-check-input" type="checkbox"
								id="input-premium"> <label class="form-check-label"
								for="input-premium"> Premium </label>
						</div>
					</div>
					<button type="submit" class="btn btn-primary" id="login-btn">Iniciar
						sesión</button>
				</form>

				<div id="register-error" class="alert alert-danger d-none"
					role="alert">Error en las credenciales de registro</div>

				<a href="index.html" class="">¿Ya tienes una cuenta? Iniciar
					sesión</a>
			</div>
		</div>
	</main>

	<script src="./js/auth.js"></script>
</body>

</html>
